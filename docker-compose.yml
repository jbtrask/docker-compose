version: '2'
services:

  nginx:
    image: nginx
    volumes:
      - ./apps/html:/var/www/html   
      - ./nginx:/etc/nginx/conf.d
    links:
      - rails
      - wordpress
      - ghost   
    ports:
      - "80:80"

  db:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
    volumes:
      - ${HOME}/.docker-apps/mysql:/var/lib/mysql

  rails:
    build: ./apps/rails
    command: bin/rails server --port 3000 --binding 0.0.0.0
    links:
      - db
    expose:
      - "3000"
    volumes:
      - ./apps/rails:/rails

  wordpress:
    image: wordpress
    environment:
      - WORDPRESS_DB_HOST=db
      - WORDPRESS_DB_NAME=wordpress
      - WORDPRESS_DB_PASSWORD=password
    links:
      - db
    volumes:
      - ${HOME}/.docker-apps/wordpress:/var/www/html  

  ghost:
    image: ghost
    expose: 
      - "2368"
    volumes:
      - ${HOME}/.docker-apps/ghost:/var/lib/ghost  

